<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Polo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collidable-object.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/little-chicken.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-statusbar.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles-class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/gameover.class.js"></script>
    <script src="models/winscreen-class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <img class="background" src="img/background/25.jpg">
    <h1>ELL POLO LOCO</h1>
    <div class="game-container">
        <img id="start-img" class="start-img" src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png">
        
        <button id="startButton" class="start-button" onclick="initLevel(), init()">Start Game</button>
        <canvas  id="canvas" width="720px" height="480px"></canvas>
        <img id="end-img" class="end-img d-none" src="img/9.Intro _ Outro Image/_Game over_ screen/1.you lost.png">
        <button id="restart-game" onclick="world.restartGame()" class="restart-button d-none">Restart</button>
        <div class="setting-responsiv">
            <img id="muteImg" class="fullscreen-img turn-on__img" style onclick="world.muteSound()"
            src="img/background/mute.png">
            <img id="playImg" class="fullscreen-img" onclick="world.playSound()"
                src="img/background/speaker-filled-audio-tool.png">
        </div>
        <div class="hud" id="hud">
           
            <div class="panel">
                <div class="panel-wrapper">
                    <button class="responsiv-button" ontouchstart="touchDownLeft()" ontouchend="touchUpLeft()"
                        id="btnLeft"><img class="responsiv-img" src="img/keybind/left.png"></button>
                    <button ontouchstart="touchDownRight()" class="responsiv-button" ontouchend="touchUpRight()"
                        id="btnRight"><img class="responsiv-img" src="img/keybind/right.png"></button>
                </div>
                <div class="panel">
                    <div class="panel-wrapper">
                        <button ontouchstart="touchDownJump()" class="responsiv-button" ontouchend="touchUpJump()"
                            id="btnJump"><img class="responsiv-img" src="img/keybind/space.png"></button>
                        <button ontouchstart="touchDownThrow()" class="responsiv-button" ontouchend="touchUpThrow()"
                            id="btnThrow"><img class="responsiv-img" src="img/keybind/d.png"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="settings">
        <div class="keybind">
            <img class="keybind-img" src="img/keybind/left.png">
            <p class="tutorial-text">Move Left</p>
            <img class="keybind-img" src="img/keybind/right.png">
            <p class="tutorial-text">Move Right</p>
            <img class="keybind-img" src="img/keybind/space.png">
            <p class="tutorial-text">Jump</p>
            <img class="keybind-img" src="img/keybind/d.png">
            <p class="tutorial-text">Throw</p>
        </div>
        
        <div class="settings-container">
            <img id="muteImg" class="fullscreen-img turn-on__img" style onclick="world.muteSound()"
                src="img/background/mute.png">
            <img id="playImg" class="fullscreen-img" onclick="world.playSound()"
                src="img/background/speaker-filled-audio-tool.png">

            <img class="fullscreen-img" onclick="fullscreen()" src="img/background/fullscreen (2).png">
        </div>
    </div>
</body>

</html>
